<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="colorGame.css">

	<title>Color Guess Game</title>
</head>
<body>

<div class="colorSet text-white">
	<section class="container">
		<div id="headerSet" class="text-center">
			<h1 class="mb-0">Guess</h1>
			<h1 class="jsSetting mb-0"><span id="rgbText"></span></h1>
			<h1 class="mb-0 paddingSet1">Color Game</h1>
		</div>
	</section>
</div>
<div class="colorSet2 text-white">
	<section class="container">
		<div id="barSet" class="mb-5 text-center">
			<h6 id="start" class="paddingSet my-0 float-left">New Colors</h6>
			<p id="jsStatement" class="editSpan">Let's Start!</p>
			<h6 class="mode float-right my-0 paddingSet hov selected">Hard</h6>
			<h6 class="mode float-right my-0 paddingSet hov">Easy</h6>
		</div>	
	</section>
</div>

<section class="container-fluid">
	<div id="individualSet">
		<div class="cube"></div>
		<div class="cube"></div>
		<div class="cube"></div>
		<div class="cube"></div>
		<div class="cube"></div>
		<div class="cube"></div>
		<div class="cube"></div>
		<div class="cube"></div>
		<div class="cube"></div>
	</div>	
</section>









	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="colorGame.js"></script>

</body>
</html>
